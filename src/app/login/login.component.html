<section class="login-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-content mx-auto">
                    <div class="py-2">
                        <h2 class="title">Login</h2>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" tabindex="1" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                                <div *ngIf="f.username.errors.minlength">Username must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <div class="form-group" *ngIf="error">
                            <label class="text-danger">{{error}}</label>
                        </div>
                        <button type="submit" class="ui-btn btn-submit">
                            <span class="spinner-border spinner-border-sm" *ngIf="this.formLoading"></span> Login
                        </button>
                        <button type="reset" class="ui-btn btn-reset mt-2">
                            <i class="fa fa-refresh"></i> Reset
                        </button>
                    </form>
                    <app-reset-password></app-reset-password>
                </div>
            </div>
        </div>
    </div>
</section>
