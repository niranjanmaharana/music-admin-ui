<section class="reset-form-container">
    <div class="container text-center">
        <!-- <button type="button" class="btn btn-primary" (click)="show()">Login</button> -->
        <button type="button" class="btn btn-link" (click)="this.showModal = !this.showModal" data-target="#resetFormModal">Reset Password</button>
    </div>

    <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="resetFormModal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="resetFormModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="resetFormModalLabel">Reset Password</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="this.showModal = !this.showModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group" *ngIf="error">
                            <label class="text-danger">{{error}}</label>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary ml-2" [disabled]="loading">
                                <span class="spinner-border spinner-border-sm" *ngIf="loading"></span> Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
