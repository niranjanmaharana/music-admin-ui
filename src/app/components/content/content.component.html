<section class="main-section">
    <div class="card category">
        <div class="card-header">Bhajans</div>
        <div class="card-body">
            <div class="container">
                <div class="row albums-container">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let slide of slides">
                        <div class="album-item" placement="right" theme="light">
                            <a [routerLink]="['/lyric', slide.title]">
                                <img [src]="slide.src" class="image" />
                            </a>
                            <div class="middle">
                                <div class="title">{{slide.title}}</div>
                                <div class="release-date">({{slide.releaseDate}})</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card category">
        <div class="card-header">Mantra & Stuti</div>
        <div class="card-body">
            <div class="container">
                <div class="row albums-container">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let slide of slides">
                        <div class="album-item" placement="right" theme="light">
                            <img [src]="slide.src" class="image" />
                            <div class="middle">
                                <div class="title">{{slide.title}}</div>
                                <div class="release-date">{{slide.releaseDate}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
